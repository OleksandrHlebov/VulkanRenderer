name: CMake Windows Matrix Build with Vulkan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        compiler: [msvc, mingw]
        build_type: [Release, Debug]

    env:
      BUILD_TYPE: ${{ matrix.build_type }}
      VULKAN_VERSION: 1.3.275.0

    steps:
    - uses: actions/checkout@v4

    - name: Set up MSVC
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Add MinGW to PATH
      if: matrix.compiler == 'mingw'
      shell: bash
      run: echo "C:/Program Files/mingw-w64/mingw64/bin" >> $GITHUB_PATH

    - name: Cache Vulkan SDK
      id: cache-vulkan
      uses: actions/cache@v4
      with:
        path: C:\VulkanSDK\${{ env.VULKAN_VERSION }}
        key: vulkan-sdk-${{ env.VULKAN_VERSION }}

    - name: Install Vulkan SDK
      if: steps.cache-vulkan.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        $ErrorActionPreference = "Stop"
        $VulkanInstallerUrl = "https://sdk.lunarg.com/sdk/download/${{ env.VULKAN_VERSION }}/windows/VulkanSDK-${{ env.VULKAN_VERSION }}-Installer.exe?Human=true"
        Invoke-WebRequest -Uri $VulkanInstallerUrl -OutFile "VulkanSDKInstaller.exe"
        Start-Process .\VulkanSDKInstaller.exe -ArgumentList "/S" -Wait

    - name: Set Vulkan Env Vars
      shell: powershell
      run: |
        echo "VULKAN_SDK=C:\VulkanSDK\${{ env.VULKAN_VERSION }}" >> $env:GITHUB_ENV
        echo "C:\VulkanSDK\${{ env.VULKAN_VERSION }}\Bin" >> $env:GITHUB_PATH

    - name: Configure CMake
      run: >
        cmake -B build
        -G "${{ matrix.compiler == 'msvc' && 'NMake Makefiles' || 'MinGW Makefiles' }}"
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build

    - name: Test
      working-directory: build
      run: ctest -C ${{ matrix.build_type }}
